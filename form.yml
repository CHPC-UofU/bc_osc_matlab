---
title: "MATLAB on Notchpeak shared"
cluster: "notchpeak"
description: |
  This app will launch a MATLAB GUI on one Notchpeak shared node. You will be
  able to interact with MATLAB through a VNC session.
attributes:
  num_cores:
    widget: "number_field"
    label: "Number of cores"
    value: 1
    help: "Maximum number of CPU cores is 32"
    min: 1
    max: 32
    step: 1
  bc_num_hours:
    value: 1
    min: 1
    max: 8
    step: 1
    help: "Maximum notchpeak-shared walltime is 8 hours"
  bc_vnc_resolution:
    required: true
  version:
    widget: select
    label: "MATLAB version"
    help: "This defines the version of MATLAB you want to load."
    options:
      - [ "R2019a", "matlab/R2019a" ]
      - [ "R2018b", "matlab/R2018b" ]
      - [ "R2018a", "matlab/R2018a" ]
      - [ "R2017a", "matlab/R2017a" ]
      - [ "R2016b", "matlab/R2016b" ]
      - [ "R2015b", "matlab/R2015b" ]
  bc_account:
    label: "Account"
    value: "notchpeak-shared"
  bc_queue:
    label: "Partition"
    value: "notchpeak-shared"
form:
  - version
  - num_cores
  - bc_num_hours
  - bc_account
  - bc_queue
  - bc_vnc_resolution
  - bc_email_on_started
